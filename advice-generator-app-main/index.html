<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="./styles.css" />

		<title>Frontend Mentor | Advice generator app</title>
	</head>
	<body>
		<main>
			<div class="main-content">
				<h1 class="advice-number" id="advice-number"></h1>
				<p class="advice-quote-block" id="advice-quote-block"></p>
				<img
					src="./images/pattern-divider-mobile.svg"
					alt="Divider"
					class="divider-mobile divider"
				/>
				<img
					src="./images/pattern-divider-desktop.svg"
					alt="Divider"
					class="divider-desktop divider"
				/>
				<div class="button-container" id="button">
					<img
						src="./images/icon-dice.svg"
						alt="dice icon"
						class="dice-button"
					/>
				</div>
			</div>
		</main>
		<footer>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/JordanAdair/">Jordan Adair</a>.
			</div>
		</footer>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="./main.js"></script>
	</body>
</html>
